<div class="container">
    <div class="row">
        <div class="col-md-2">

        <div class="col-md-8" id="basic">
            <form id="MODELTELLER_form" action="https://modelteller.tau.ac.il/cgi-bin/modelteller_cgi.py" method="post" ENCTYPE="multipart/form-data" target="_blank" onsubmit="return validate_read_files() && validate_lib_file();">
                    <div class="form-group row">
                        <div class="col-md-4">
                            <label for="alignment_file">
                                File:
                            </label>
                            <label class="btn btn-default btn-file">
                                <input type="file" id="alignment_file" name="alignment_file">
                            </label>
                        </div>
                        <div class="col-md-2">
                            <label for="alignment_file">
                                Load a:
                            </label>
                            <input type="checkbox" id="checkbox" name="checkbox" data-toggle="toggle" data-on="File" data-off="Raw alignment" onchange="file_or_str()" checked>
                        </div>
                    </div>

                   <div class="form-group row">
                        <div class="col-md-9">
                            <label for="alignment_str">Raw alignment:</label>
                            <textarea class="form-control" id="alignment_str" name="alignment_str"  rows="10" cols="30" disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="We'll send you a link to the results" required>
                            <input class="form-control" name="confirm_email" type="hidden">
                        </div>
                        <div class="col-md-4">
                            <label for="job_title">A descriptive job title</label>
                            <input type="text" class="form-control" id="job_title" name="job_title" placeholder="(optional)">
                        </div>
                    </div>
                    <br>
                    <br>
                    <button type="button" class="btn btn-info" onclick="load_example()">Load an example MSA</button></a>

                    <button type="submit" class="btn btn-success">Submit your job</button>
